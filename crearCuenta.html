<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Travelwise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container reverse">
    <div class="image-side" style="background-image: url('image/aaron\ campana.jpg');"></div>

    <div class="login-form">
      <h2>Inscribirse</h2>
      <p>Vamos a configurarlo todo para que pueda acceder a su cuenta personal.</p>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="fname">Nombre</label>
            <input type="text" id="fname" placeholder="Kenni">
          </div>
          <div class="form-group">
            <label for="lname">Apellido</label>
            <input type="text" id="lname" placeholder="Geymaraes">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="kenni.geymaraes@gmail.com">
          </div>
          <div class="form-group">
            <label for="phone">Número de celular</label>
            <input type="text" id="phone" placeholder="929-716-477">
          </div>
        </div>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="•••••••••••••••">

        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" placeholder="•••••••••••••••">

        <div class="remember-forgot">
          <label><input type="checkbox"> Acepto todos los <a href="#"> Términos y Políticas de Privacidad.</a></label>
        </div>

        <button type="submit">Crear una cuenta</button>
      </form>

      <div class="signup">
        ¿Ya tienes una cuenta? <a href="index.html">Iniciar Sesión</a>
      </div>

      <div class="or-divider">O regístrate con</div>

      <div class="social-login">
        <button><img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" width="20" alt="Facebook"></button>
        <button><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="20" alt="Google"></button>
        <button><img src="https://cdn-icons-png.flaticon.com/128/25/25345.png" width="20" alt="Apple"></button>
      </div>
    </div>
  </div>
</body>
</html>
